
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="../static/css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	    <title >公众帐号设置</title>
        <script type="text/javascript" charset="utf-8">
        function myFunction()
        {
            all_val = [];
            appid=document.getElementById("appid").value;
            secret=document.getElementById("secret").value;
            ob = document.getElementsByName("radiobutton");
            menu1=document.getElementById("menu1").value;
            menu_Click=document.getElementById("menu_Click").value;
            menu2=document.getElementById("menu2").value;
            menu_url=document.getElementById("menu_url").value;
            menu3=document.getElementById("menu3").value;
            menu3_Click=document.getElementById("menu3_Click").value;
            UserId=document.getElementById("UserId").value;
            contexts=document.getElementById("context").value;

            all_val.push(appid);
            all_val.push(secret);
            for(r in ob){
                    if(ob[r].checked)
                    all_val.push(ob[r].value);
                }
            all_val.push(menu1);
            all_val.push(menu_Click);

            all_val.push(menu2);
            all_val.push(menu_url);

            all_val.push(menu3);
            all_val.push(menu3_Click);

            all_val.push(UserId);
            all_val.push(contexts);



           $.ajax({
            url:''//改为你的动态页
            ,type:'POST'
            ,data:JSON.stringify(all_val)//调用json.js类库将json对象转换为对应的JSON结构字符串
               });
        }
        </script>
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>公众帐号设置!</h1>
		</div>
		<p>提交设置内容后，会发一条消息给输入的 userid </p>
			<form >
				<ul class="left-form">
					<h2></h2>
					<li>
						<input type="text"   id="appid" placeholder="appid" required/>
						<div class="clear"> </div>
					</li>
                    <li>
						<input type="text"  id="secret" placeholder="密钥" required/>
						<div class="clear"> </div>
					</li>
					<li>
						<input type="text"  id="menu1" placeholder="一级菜单名称" required/>
						<div class="clear"> </div>
					</li>
					<li>
						<input type="text"  id="menu_Click" placeholder="一级菜单点击事件" required/>
						<div class="clear"> </div>
					</li>
					<li>
						<input type="text"  id="menu2" placeholder="二级菜单名称" required/>
						<div class="clear"> </div>
					</li>
				</ul>
				<ul class="right-form">
					<h3>  </h3>
                    <li>
						<input type="text"  id="menu_url" placeholder="二级菜单点击跳转url" required/>
						<div class="clear"> </div>
					</li>
                    <li>
						<input type="text" id="menu3"  placeholder="三级级菜单名称" required/>
						<div class="clear"> </div>
					</li>
                    <li>
						<input type="text"  id="menu3_Click" placeholder="三级级菜单点击事件" required/>
						<div class="clear"> </div>
					</li>
					<div>
						<li><input type="text"  id="UserId" placeholder="接收消息的UserId" required/></li>
						<li> <input type="text"  id="context" placeholder="消息内容" required/></li>
                        <label class="checkbox">正式服务器：<input type="radio" value="formal" name="radiobutton" checked=""><i>
                        </i></label>
                        <label class="checkbox">测试服务器：<input type="radio" value="test" name="radiobutton" checked="true"><i> </i>
                        </label>
                        <div class="clear"> </div>
						<input type="submit" onClick="myFunction()" id="set" value="设置" >
					</div>
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>

		</div>



</body>
</html>
